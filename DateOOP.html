<script>
    class MyDate{
        day;
        month;
        year;
        constructor(day,month,year){
            this.day = day;
            this.month =month;
            this.year = year;
        }

        getDay(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        setDay(day){
            this.day =day;
        }
        setMonth(month){
            this.month=month;
        }
        setYear(year){
            this.year=year;
        }

        setDate(day,month,year){
            this.day=day;
            this.month=month;
            this.year=year;
        }
        toString(){
            return this.day + "/"+ this.getMonth + "/" + this.year + "/"
        }
    }

    let date1 =new MyDate(29,7,2022);
    let date2 =new MyDate(20,7,2022);
</script>
