<script>
    class ChuyenDoiNhietDo{
        constructor(temperature){
            this.temperature=temperature;
        }
        getLayNhietDo(){
            return this.temperature=temperature;
        }
        getCtoF(){
            return this.temperature*1.8 + 32;
        }
        getCtoK(){
            return this.temperature +  275.15;
        }
    }
    let DoC= new ChuyenDoiNhietDo(25);
    document.write("Do C sang F la "+ DoC.getCtoF()+"<br>"+"Do C sang K la "+ DoC.getCtoK());
</script>
